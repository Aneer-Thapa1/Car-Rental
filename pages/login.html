<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <form id="login" class="login" action="../php/jQFormsLogin.php" method="post">
        <h3>Login</h3>
        <input type="email" name="email" id="email" placeholder="Email" required aria-label="Email"
            aria-required="true">

        <input type="password" name="password" id="password" minlength="8" placeholder="Password" required
            aria-label="Password" aria-required="true">

        <button type="submit">Login</button>
        <p>Not a member yet? <a href="register.html">Register</a> </p>

    </form>

</body>

</html>
